<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="style.css" rel="stylesheet">
    </head>
    <body>
         <div class="main-content">
            <!--    Template for Banner Start    -->
            <div class="separator">
                <span class="banner_label">YAY! It's BOGO</span>
            </div>
            <!--    Template for Banner End    -->  
            <!--    Template for 1 Unit Box Start    -->    
            <div class="unit_box">
                <div class="radio1">
                    <input type="radio" name="unit1" class="option1">
                    <div>
                        <p class="unit_label">1 Unit</p>
                        <span style="padding-left: 10px;">Standard Price</span> 
                        <span class="checkmark"></span>
                    </div>
                    <div>
                        <p class="offer_label">10% off</p> 
                    </div>
                </div>                            
                <div>
                    <p class="unit1_price">$10.00 USD</p>
                    <span style="font-family: inter;font-size: 10px;color:lightgray;text-decoration: line-through;">$24.00 USD</span>
                </div>     
            </div>
            <!--    Template for 1 Unit End    -->

            <!--    Template for 2 Unit Box Start    -->
            <div class="unit_box2">
                <div class="popular-box">MOST POPULAR</div>
                <div class="radio1">  
                    <input type="radio" name="unit1" class="option1">
                    <div>
                        <p class="unit_label">2 Unit</p>
                        <div class="category">
                            <div class="size_category">
                                <div>Size</div>
                            </div>
                            <div class="size_category">Colour</div>
                    </div>
            <!--    Template for Size and Colour Categories    -->
                   
                    <div class="size_category">
                        <div>
                            <p>#1</p>
                        </div>
                        <div>
                            <select class="size_option">
                                <option>
                                   S
                                </option>
                            </select>
                        </div>
                        <div>
                            <select class="size_option">
                                <option>
                                   Black
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="size_category">
                        <div>
                            <p>#1</p>
                        </div>
                        <div>
                            <select class="size_option">
                                <option>
                                   S
                                </option>
                            </select>
                        </div>
                        <div>
                            <select class="size_option">
                                <option>
                                   Black
                                </option>
                            </select>
                        </div>
                        </div> 
                        <span class="checkmark"></span>
                    </div>
                    <div>
                        <p class="offer_label" style="margin-left: -60px;">20% off</p>
                    </div>
                </div>
                <div>
                    <p class="unit1_price">$18.00 USD</p>
                    <span style="font-family: inter;font-size: 10px;color:lightgray;text-decoration: line-through;">$24.00 USD</span>
                </div>    
            </div>
            <div class="unit_box3">
                <div class="radio1">
                    <input type="radio" name="unit1" class="option1">
                    <div>
                        <p class="unit_label">3 Unit</p>
                        <span class="checkmark"></span>
                    </div>
                    <div>
                        <p class="offer_label" style="margin-left: 30px;">30% off</p>                     
                    </div>
                </div>
                <div>
                    <p class="unit1_price">$24.00 USD</p>
                    <span style="font-family: inter;font-size: 10px;color:lightgray;text-decoration: line-through;">$24.00 USD</span>
                </div>          
            </div>
            <!--    Template for Size and Colour Categories  End   -->

            <div class="delivery">
                <div class="delivery_label">
                    <p style="font-family: inter;font-size: 14px;font-weight: bold;color: #FF6B82;">Free Delivery</p>
                </div>
                <div>
                    <p style="font-family: inter;font-size: 14px;font-weight: bold;color: black;">Total : $18.00 USD </p>
                </div>
            </div>
            </div>     
            <!-- Footer Content Start -->
            <div class="footer">
                <button> + Add to Cart</button>
            </div>
            <div class="footer_content">
                <p style="font-family: inter;font-size: 14px;color:lightgray">@ Powered by Pumper</p>
            </div>
            
        </div>
        <!-- Footer Content End -->
    </body>
</html>
